# Set the report directory where Allure reports will be generated
allure.results.directory=target/allure-results

# Set the report version (must match the version of Allure you are using)
allure.report.version=2.24.0

# Set the environment information for the report
allure.environment.system.allureVersion=2.24.0
allure.environment.system.javaVersion=${java.version}
allure.environment.system.os=${os.name}

# Set the report language (e.g., en, fr, de, etc.)
allure.report.language=en

# Customize the report title
allure.report.name=My Custom Allure Report

# Set the report description
allure.report.description=This is a sample Allure report configuration.

# Enable or disable the report link to the issue tracker
allure.link.issue.pattern=http://example.com/issue/{}
allure.link.issue.pattern.enabled=true

# Set the severity levels for defects
allure.severity.blocker=Blocker
allure.severity.critical=Critical
allure.severity.normal=Normal
allure.severity.minor=Minor
allure.severity.trivial=Trivial
